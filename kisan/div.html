<!DOCTYPE html>
<html>
<head>
	<title>div hover effect</title>
	
<style type="text/css">

.container1{
	width: 90%;
	padding: 5px;
	display: flex;
	margin: 100px auto;
	justify-content: center;
}
.box1{
	width: 450px;
	height:700px;
	background: #21212E;
	/*float: left;*/
	margin: 0px 10px;
	transform: 1s;
	border-radius: 3%;
}
.box1:hover{
	transform: scale(1.1);
	background:#21212E;
	box-shadow: 2px 2px 2px rgba(0,0,0,0.6);
	z-index: 2;
}
</style>

</head>
<body style="background: #fff;">
<div class="container1">
	
 <div class="box1" >

 	</div>





 </div>
